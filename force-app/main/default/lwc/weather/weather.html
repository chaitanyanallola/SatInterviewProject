<template>

    <lightning-card title={getCityName}>
        <lightning-layout>
            <lightning-layout-item size="6" medium-device-size="4" padding="around-small">
                <input type="text" value={myValue} onchange={handleChange} placeholder="Enter Name or Postalcode" />

            </lightning-layout-item>
        </lightning-layout>
      
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-card icon-name="standard:topic" title="Current Temperature">
                    <div class="slds-align_absolute-center color-blue">
                        <template if:true={result}>
                            {getConvertedTemp}
                        </template>
                    </div>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-card icon-name="utility:flow" title="Current Wind Speed">
                    <div class="slds-align_absolute-center color-grey">
                        <template if:true={result}>
                            {getCurrentWindSpeed}
                        </template>
                    </div>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-card icon-name="standard:calibration" title="Humidity">
                    <div class="slds-align_absolute-center color-green">
                        <template if:true={result}>
                            {getCurrentPrecip}
                        </template>
                    </div>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-card icon-name="standard:topic" title="Short Description">
                    <div class="slds-align_absolute-center color-blue">
                        <template if:true={result}>
                            {result.cityDescription}
                        </template>
                    </div>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-map map-markers={mapMarkers} zoom-level={zoomLevel}>
        </lightning-map>
  
    </lightning-card>

</template>
